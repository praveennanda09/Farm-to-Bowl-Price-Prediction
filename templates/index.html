<!DOCTYPE html>
<html>
<head>
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="min_price">Minimum Price:</label>
        <input type="number" id="min_price" name="min_price" required><br><br>
        
        <label for="max_price">Maximum Price:</label>
        <input type="number" id="max_price" name="max_price" required><br><br>
        
        <label for="commodity">Commodity:</label>
        <input type="text" id="commodity" name="commodity" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
