<!DOCTYPE html>
<html>
<head>
    <title>Price Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .result-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Price Prediction Result</h1>
    <div class="result-container">
        <p>Predicted Modal Price: {{ prediction }}</p>
    </div>
</body>
</html>
